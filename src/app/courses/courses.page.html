<div class="container-margin">
  <ion-header class="header-style">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
      <a routerLink="/home" class="back-button ion-margin-start">
          <ion-row size='2'>
            <ion-icon size="small" name="arrow-back-outline" class='back'></ion-icon> 
            <div>Back</div>
          </ion-row>
          </a>
        <ion-col size="5">
          <div class="ion-text-center">CS Fundamentals</div>
        </ion-col>
        <ion-col size="4">
          <ion-badge class="trophy-badge">
            <img src="assets/icon/trophy.svg" alt="trophy"> 
            <span class="trophy-text">0 points</span>
          </ion-badge>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content>
  <div *ngFor="let LearnData of learn">
    <app-card-template [data]="LearnData">
    </app-card-template>
  </div>
</ion-content>
